server {
	listen 127.0.0.1:7000;
	server_name localhost;
	root ./var;
	index index.html;

	error_page 401 /error/401.html;
	error_page 412 /index.html;
	error_page 404 /img/confused_man_laptop.jpg;

	location /www {
		root ./var/www/;
		index index.html;
	}
	location /img {
		root ./var/img/;
		index raccoon.jpg;
		deny POST DELETE;
	}
	location /test {
		root ./var/test/;
		index one.html;
	}
	location /cgi-bin {
		root ./var/cgi-bin/;
		autoindex on;
		cgi_extension cgi;
	}
	location /redirect {
		return 301 /test;
	}
	location /otherwww {
		root ./www/;
		index index.html;
	}
}

server {
	listen 127.0.0.1:7000;
	server_name localhost;
	root ./var;
	index index.html;
	location /www {
		root ./var/www/;
		deny DELETE POST;
	}
}

server {
	listen 127.0.0.1:9000;
	server_name localhost;
	root ./var;
	index index.html;

	location /www {
		root ./var/www/;
	}
	location /random {
		root ./var/random/;
	}
}
