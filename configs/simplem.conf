server {
	listen 7000;
	root ./var;
	index index.html;
	location /www {
		root ./var/www/;
	}
}

server {
	listen 127.0.0.1:8080;
	server_name localhost;
	root ./var;
	index index.html;

	error_page 401 /error/401.html;
	error_page 404 /error/404.html;

	location /www {
		root ./var/www/;
		index index.html;
	}
	location /img {
		root ./var/img/;
		index raccoon.jpg;
	}
	location /test {
		root ./var/test/;
		index one.html;
	}
	location /cgi-bin {
		root ./var/cgi-bin/;
		autoindex on;
		cgi_extension cgi;
	}
	location /redirect {
		return 301 /test;
	}
}

server {
	listen 9000;
	server_name localhost;
	root ./var;
	index index.html;

	location /www {
		root ./var/www/;
	}
}
