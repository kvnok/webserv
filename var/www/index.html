<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Static Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the static page.</p>
            <button id="clickMeButton">Click Me</button>
            <p id="clickMessage" style="display: none;">You clicked the button!</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This is the about section of the static page.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>This is the contact section of the static page.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Static Page</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
