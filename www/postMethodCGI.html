<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Upload Your File</h1>
    <!-- The form's action points to the CGI script URL -->
    <form action="CGIStorage" method="post" enctype="multipart/form-data">
        <label for="fileInput">Choose file:</label>
        <input type="file" id="fileInput" name="postBody" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
